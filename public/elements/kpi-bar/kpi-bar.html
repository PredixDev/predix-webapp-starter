<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import dependent comonents -->
<link rel="import" href="kpi-datapoint.html">
<link rel="import" href="kpi-bar-meter.html">

<!-- import page level css -->
<link rel="import" href="kpi-bar-styles.html">

<dom-module id='kpi-bar'>
  <template>
    <style include="kpi-bar-styles"></style>
    <div class$="kpi-bar-wrapper [[kpiBarWrapperState]]">
      <template id="kpiDatapoints" is="dom-repeat" items="[[datapoints]]">
        <kpi-datapoint label="[[item.label]]" value="[[item.value]]" units="[[item.uom]]" health="[[item.health]]"></kpi-datapoint>
      </template>
      <kpi-bar-meter id="kpiBarMeter" label="[[overallLabel]]" percentage="[[overallValue]]"></kpi-bar-meter>
    <div>
  </template>
  <script>
  Polymer({
    is: 'kpi-bar',
    properties: {
      datapoints: [],
      overallLabel: '',
      overallValue: '',
      overallMax: '',
      kpiBarWrapperState: 'kpi-bar-wrapper-waiting'
    },
    ready: function(){
    }
  });
  </script>
</dom-module>
